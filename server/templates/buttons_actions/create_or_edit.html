<div class='view'>
    <div style="display:flex;align-items: center;justify-content:space-between;margin-right:10px;grid-column:1/4;">
        <h1>{{title_view}}</h1>
        <form {{action}}>
            <button style="width: 50px;grid-column: 3/4; grid-row:1/2;">
                Х
            </button>
        </form>
    </div>
    <div class="table-view">
        <form action={{action_create}} method="POST" onsubmit="return validateForm();" novalidate class="input_values">
            {%include input_field%}
            <div class="buttons_form" >
                <button type="submit">Создать</button>
            </div>
        </form>
        <form action="{{cancel}}" novalidate>
            <div class="buttons_form">
                <button id="button_cancel" style="margin-right: 20px;">Отмена</button>
            </div>
        </form>
    </div>

</div>
